<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Numérica</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Análise Numérica</h1>
    </header>
    <section>
        <div>
            Números: (entre 1 e 100)
            <input type="number" class="fnum" id="fnum" placeholder="Digite..." >
            <button class="addBtn" id="add-btn">Adicionar</button>
            <select class="flist" id="flist" size="7"></select>
            <button class="analyzeBtn" id="analyze-btn">Analisar</button>
            <button class="clearBtn" id="clear-btn">Limpar</button>
        </div>
        <div class="res" id="res">
            Resultado..
        </div>
    </section>
    <footer>
        <p>&copy;euluis-dev</p>
    </footer>

</body>
</html>
